<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
       
</head>
<body>
    <!-- header start -->
    <header>

    </header>
    <!-- header end -->
    <main>
        <!-- Top players and top blogs -->
        <section class="container">
            <div class="Favourite-Character">
                <h2 class="section-title">Favourite Character</h2>
                <div class="characters">
                    <div class="character">
                        <img src="player-n/Jon Snow.png" alt="">
                        <h3 class="character-name" class="player-name">Jon Snow</h3>
                    </div>
                    <div class="character">
                        <img src="player-n/Deamon Targereyan.png" alt="">
                        <h3 class="character-name" class="player-name">Daemon Targereyan</h3>
                    </div>
                    <div class="character">
                        <img src="player-n/Ragnar Lothbrok.png" alt="">
                        <h3 class="character-name" class="player-name">Ragnar Lothbrok</h3>
                    </div>
                    <div class="character">
                        <img src="player-n/Geralt of Rivia.png" alt="">
                        <h3 class="character-name" class="player-name">Geralt of Rivia</h3>
                    </div>
                    <div class="character">
                        <img src="player-n/Bjorn Ironside.png" alt="">
                        <h3 class="character-name" class="player-name">Bjorn Ironside</h3>
                    </div>
                    <div class="character">
                        <img src="player-n/Harry Potter.png" alt="">
                        <h3 class="character-name" class="player-name">Harry Potter</h3>
                    </div>
                </div>
            </div>
            <hr>
            <div class="favourite-series">
              <h2 class="section-title">Favourite Series</h2>
              <div class="series">
                <article class="show">
                    <div class="thumbnail">
                        <img src="player-n/GoT.png" alt="">
                    </div>
                    <div class="series-info">
                        <h3 class="series-title">Game Of Thrones</h3>
                        <p class="series-author">By <a href="">George R. R. Martin</a></p>
                    </div>
                </article>
                <article class="show">
                    <div class="thumbnail">
                        <img src="player-n/Vikings.png" alt="">
                    </div>
                    <div class="series-info">
                        <h3 class="series-title">Vikings</h3>
                        <p class="series-author">By <a href="">Michael Hirs</a></p>
                    </div>
                </article>
                <article class="show">
                    <div class="thumbnail">
                        <img src="player-n/Harry-Potter.png" alt=""> 
                    </div>
                    <div class="series-info">
                        <h3 class="series-title">Harry Potter</h3>
                        <p class="series-author">By <a href="">J. k. Rowlng</a></p>
                    </div>
                </article>
                <article class="show">
                    <div class="thumbnail">
                        <img src="player-n/The-witcher.png" alt="">
                    </div>
                    <div class="series-info">
                        <h3 class="series-title">The Witcher</h3>
                        <p class="series-author">By <a href="">Andrzej Sapkowski</a></p>
                    </div>
                </article>
              </div>
            </div>
        </section>
        <!-- New sequel -->
        <section class="container">
            <h2 class="section-title">New Sequel</h2>
        </section>
    </main>
</body>
</html>
